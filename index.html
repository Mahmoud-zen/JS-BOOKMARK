<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/422f69c48e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/download.jpeg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
</head>
<body>
<!-- ========================custom alert -->
    <div id="customAlert" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeAlert()">&times;</span>
          <div class="message">
           <div class="d-flex justify-content-start gap-2">
    <div class="dot1 rounded-circle"></div>
    <div class="dot2 rounded-circle"></div>
    <div class="dot3 rounded-circle"></div>
           </div>
           <div class="content mt-4">
            <h3>Site Name or Url is not valid,Please follow the rules below :</h3>
            <p class="mt-3">Site name must contain at least 3 characters</p>
            <p>Site URL must be a valid one</p>
           </div>
        </div>
        </div>
      </div>
<!-- =========================================end of custom    -->

    <div class="container mt-5">
        <!-- =============================== -->
        <div class="main">
            <h1 class="mx-auto">Bookmarker</h1>
        </div>
        <!-- ================================= -->
        <div class="bookmark mt-5">
            <h2 class="mx-auto my-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            
            <!-- ==========================================site name======================== -->
            <div class="input d-flex flex-column" id="siteDes">
                <label for="siteName" class="text-capitalize fw-bold"><i class="fa-solid fa-book-bookmark"></i> site name</label>
                <input type="text" oninput="validateSiteName(this.value)" id="siteName" placeholder="Bookmark Name" class="w-100 form-control my-2" required>
            </div>
            <!-- ==============================================end================================================== -->

            <!-- ==============================site address============================================================== -->
            <div class="input d-flex flex-column my-2" id="siteUr">
                <label for="siteurl" class="text-capitalize fw-bold"><i class="fa-solid fa-link"></i> site URL</label>
                <input type="text" oninput="validateSiteUrl(this.value)" id="siteUrl" placeholder="Web Site URL" class="w-100 form-control my-2" required>
            </div>

            <!-- =================================================================end=================================== -->

            <!-- ============================================Submit======================================================= -->
            <div class="div text-center my-3">
                <button class="btn px-5 btn-submit" onclick="submit();"> Submit</button>
            </div>
            <!-- ====================================================================================================== -->
            
          </div>
          <div class="table-book bg-white mt-4 border-bottom-0">
            <table class="w-100 text-center ">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">
                 
                </tbody>
            </table>
        </div>
    </div>
    



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
